<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="weather-site.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="search-box">
            <i class="fa-solid fa-location-dot fa-2x"></i>
            <input type="text" id="locationInput" placeholder="Enter location">
            <button class="bx bx-search-alt-2" id="searchBtn"></button>
        </div>
        <div class="weather-box">
            <div class="box">
                <div class="info-weather">
                    <div class="weather">
                        <img id="weatherIcon" src="C:\Users\eniol\sun-behind-large-cloud.png" alt="">
                        <p class="temperature" id="temperature">0<span>Â°C</span></p>
                        <p class="description" id="description">Broken Clouds</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="weather-details">
            <div class="time-info">
                <p id="timezone">Time Zone: Unknown</p>
            </div>
            <div class="wind">
                <i class='bx bx-wind' ></i>
                <div class="text">
                    <div class="info-wind">
                        <span id="windSpeed">0Km/h</span>
                    </div>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    <div class="not-found" id="error404">
        <div class="box">
            <img src="C:\Users\eniol\404-not-found.webp">
            <p>Ooops! Location not found!</p>
        </div>
    </div>
    </div>
    <script src="weather-site.js"></script>
</body>
</html>
